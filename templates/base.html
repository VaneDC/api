{% load staticfiles %}
<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %} {% endblock %}</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        
      
    </head>
    <body>
    	<nav class="navbar navbar-expand-lg navbar-dark" id="index-nav">
		  <a class="navbar-brand" href="{% url 'index' %}">Bunker Suplementos</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		       <li class="nav-item {% block active_proveedores %}{% endblock %}">
		        <a class="nav-link" href="{% url 'proveedores:index' %}">
                    Proveedores 
                    <span class="sr-only">(current)</span>
                </a>
		      </li>
		      <li class="nav-item {% block active_productos %}{% endblock %}">
                <a class="nav-link" href="{% url 'productos:index' %}">
                    Productos 
                    <span class="sr-only">(current)</span>
                </a>
		      </li>
                <li class="nav-item {% block active_compras %}{% endblock %}">
                    <a class="nav-link" href="{% url 'facturaCompra:index' %}">
                        Facturas de Compra 
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
		      
		    </ul>
		    
		  </div>
		</nav>
       
        <!-- DIV contenedor,contenido cambia en otras plantillas -->
         <div class="content container">
                <div class="row"></div>
                <div class="row align-items-center">
                    <div class="col-md-12">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous">
        </script>
        <script src="{% static 'js/bunker.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{% static 'js/dynamic-formset.js' %}"></script>
        {% block scripts %}
        {% endblock %}
    </body>
</html>
